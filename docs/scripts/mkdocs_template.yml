repo_name: bitsky-tech/test-actions
edit_uri: edit/main/docs/docs/

nav:
  - Home: index.md
  - Test Page:
    - Test Add Page: test_add_page.md
    - Test IPynb: test_ipynb.ipynb
  - About: about.md
  - MkDocs 优化说明: mkdocs_optimization.md
  - API Reference:
{{API_REFERENCE_CONTENT}}

theme: 
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  custom_dir: overrides
  language: en
  features:
    # Navigation
    # navigation.instant enables client-side navigation for faster page transitions.
    - navigation.instant
    # navigation.instant.prefetch preloads likely next pages to reduce perceived latency.
    - navigation.instant.prefetch
    # navigation.instant.progress shows a top progress bar on page loads (user feedback).
    - navigation.instant.progress
    # - navigation.prune  # Keep disabled for now; pruning reduces DOM for huge pages but may complicate anchors.
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.path
    - navigation.tracking
    # Table of contents
    - toc.follow
    # Search
    - search.suggest
    - search.highlight
    - search.share
    # Content
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    # - content.action.edit
    # - content.action.view
  palette:
    # Automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: gray
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: "Public Sans"
    code: "Roboto Mono"
  icon:
    logo: material/bridge
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
plugins: 
  - search:
      # Improved word boundary detection for camelCase and symbols in search.
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - autorefs
  # Minify keeps output small and snappy.
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago
  #     fallback_to_build_date: true
  # - git-committers:
  #     repository: bitsky-tech/bridgic
  #     branch: main
  #     enabled: !ENV [ENABLE_GIT_COMMITTERS, false]
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - mkdocs-jupyter:
      execute: false
      include_source: true
      highlight_extra_classes: jupyter-code-cell
  - mkdocstrings:
      custom_templates: templates
      handlers:
        python:
          options:
            docstring_options:
              ignore_init_summary: true
            docstring_style: numpy
            extensions:
              - griffe_fieldz
            filters:
              - "!^_"
              - "!^__init__"
            members_order: source
            merge_init_into_class: false
            summary: false
            inherited_members: false
            show_bases: true
            show_signature: true
            line_length: 60
            docstring_section_style: table
            heading_level: 2
            separate_signature: true
            show_root_full_path: false
            show_root_heading: false
            show_root_toc_entry: false
            show_signature_annotations: true
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
          paths: 
            - ../bridgic-core
  - mike
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true


markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  # Table of contents with link icons for easy sharing
  - toc:
      permalink: true
      title: Outline
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  # Auto-link plain issue/PR/user references using repo context (improves readability)
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: bitsky-tech
      repo: test-actions
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      # Show line numbers by default; can be overridden per block with {linenums="0"}
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

